<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1> List of Tasks</h1> 
    </br>
    <h1>
        <a href="/">Tasks</a>
        <a href="/add-task">Insert Tasks</a>
        <a href="/list-task">List Tasks</a>
        <a href="/update-task">Update Tasks</a>
        <a href="/delete-task">Delete Tasks</a>
    </h1>

    </br>
    <div>
        <table>
            <tr>
                <td>Task Name</td>
                <td>Task Due Date</td>
                <td>Task Description</td>
            </tr>
            <% for ( var i =0; i<taskDb.length;i++){ %>
            <tr>
                <td>
                    <%= taskDb[i].name %>
                </td>
                <td>
                    <%= taskDb[i].duedate %>
                </td>
                <td>
                    <%= taskDb[i].description %>
                </td>
            </tr>
            <% }%>
        </table>
    </div>
</body>

</html>
